<!DOCTYPE html>
<html>
  <head>
    <title>New Tab Notes</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        height: 100vh;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        transition: background-color 0.3s, color 0.3s;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }

      body.light-mode {
        background-color: #f7f7f7;
        color: #333;
      }

      body.dark-mode {
        background-color: #2d2d2d;
        color: #e0e0e0;
      }

      .container {
        width: 100%;
        max-width: 600px;
        padding: 20px;
        box-sizing: border-box;
      }

      .header {
        display: flex;
        justify-content: flex-end;
        gap: 10px;
        margin-bottom: 10px;
      }

      button {
        padding: 8px 16px;
        border-radius: 4px;
        border: none;
        cursor: pointer;
        font-size: 14px;
        transition: background-color 0.3s;
        font-family: "Segoe UI Emoji", "Apple Color Emoji", "Noto Color Emoji",
          -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      }

      .light-mode button {
        background-color: #e0e0e0;
        color: #333;
      }

      .dark-mode button {
        background-color: #404040;
        color: #e0e0e0;
      }

      button:hover {
        opacity: 0.9;
      }

      #notepad {
        width: 100%;
        height: calc(100vh - 160px);
        padding: 20px;
        border: none;
        border-radius: 8px;
        resize: none;
        font-size: 16px;
        line-height: 1.6;
        box-sizing: border-box;
        transition: background-color 0.3s, color 0.3s;
      }

      .light-mode #notepad {
        background-color: #ffffff;
        color: #333;
      }

      .dark-mode #notepad {
        background-color: #363636;
        color: #e0e0e0;
      }

      #notepad:focus {
        outline: none;
      }
    </style>
  </head>
  <body class="light-mode">
    <div class="container">
      <div class="header">
        <button id="themeToggle">&#x1F317;</button>
        <button id="saveNote">&#x1F4BE;</button>
      </div>
      <textarea
        id="notepad"
        placeholder="Start typing your notes here..."
      ></textarea>
    </div>
    <script src="newtab.js"></script>
  </body>
</html>
